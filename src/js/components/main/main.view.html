<div class="container">
  <form>
    <input type="number" ng-model="firstVal" placeholder="Enter the total">
    <input type="number" ng-model="secondVal" placeholder="Enter the number to be divided by">
    <button type="submit" ng-click="moneySplitter(firstVal, secondVal)">Button</button>
  </form>
  <div ng-if="alert"><h1>{{alert}}</h1></div>
</div>
